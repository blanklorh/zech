<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Be My Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Press Start 2P', cursive;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

/* Background image */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("background.png") center/cover no-repeat;
  z-index: -3;
}

/* Pastel overlay */
body::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,192,203,0.75), rgba(64,224,208,0.75));
  z-index: -2;
}

.container {
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 16px;
  margin-bottom: 60px;
  text-shadow: 4px 4px #ff69b4;
}

button {
  font-family: 'Press Start 2P', cursive;
  font-size: 12px;
  padding: 15px 25px;
  border: 4px solid white;
  border-radius: 14px;
  cursor: pointer;
  position: absolute;
  transition: all 0.2s ease;
  box-shadow: 0 6px #c2185b;
}

button:active {
  box-shadow: 0 2px #c2185b;
  transform: translateY(4px);
}

/* Initial button positions ~3/4 down page */
#yesBtn {
  background-color: #ff69b4;
  left: 40%;
  top: 75%;
  transform: translate(-50%, -50%);
}

#noBtn {
  background-color: #40e0d0;
  left: 60%;
  top: 75%;
  transform: translate(-50%, -50%);
}

.win-message {
  display: none;
  margin-top: 30px;
  font-size: 14px;
  color: yellow;
  text-shadow: 3px 3px hotpink;
}

/* Fireworks canvas */
canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

/* POPUP OVERLAY */
#popupOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  z-index: 5;
}

.popupContent img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 20px;
  border: 6px solid #FFC0CB; /* pastel pink border */
  box-shadow: 0 0 50px hotpink;
  transform: scale(0);
  animation: popout 0.8s forwards;
}

/* Popout keyframes with dramatic bounce */
@keyframes popout {
  0% { transform: scale(0); }
  60% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

#popupOverlay.active {
  opacity: 1;
  pointer-events: all;
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
  <source src="shine-your-light.mp3" type="audio/mpeg" />
</audio>

<audio id="coinSound">
  <source src="coin.mp3" type="audio/mpeg" />
</audio>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1>Will You Be My Valentine? ðŸ’–</h1>
  <button id="yesBtn">YES ðŸ’˜</button>
  <button id="noBtn">NO ðŸ’”</button>
  <div class="win-message" id="winMessage">
    ðŸŽ‰ YAY!!! Youâ€™re My Player 2 Forever! ðŸŽ®ðŸ’ž
  </div>
</div>

<!-- Popout Image -->
<div id="popupOverlay">
  <div class="popupContent">
    <img src="image2.jpg" alt="Valentine Surprise" />
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const winMessage = document.getElementById("winMessage");
const coinSound = document.getElementById("coinSound");
const popup = document.getElementById("popupOverlay");

let yesScale = 1;
let noScale = 1;

// NO button small random movements + shrink on tap
function moveButton(e) {
  e.preventDefault();

  const maxMove = 20;
  const rect = noBtn.getBoundingClientRect();
  const currentX = rect.left;
  const currentY = rect.top;

  let randomX = currentX + (Math.random() - 0.5) * maxMove;
  let randomY = currentY + (Math.random() - 0.5) * maxMove;

  // clamp to viewport
  randomX = Math.max(0, Math.min(window.innerWidth - rect.width, randomX));
  randomY = Math.max(0, Math.min(window.innerHeight - rect.height, randomY));

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  // shrink NO button
  noScale = Math.max(0.2, noScale - 0.05);
  noBtn.style.transform = `translate(-50%, -50%) scale(${noScale})`;

  // YES button grows
  yesScale += 0.12;
  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
}

noBtn.addEventListener("pointerdown", moveButton);

// YES button click
yesBtn.addEventListener("pointerdown", () => {
  coinSound.play();
  winMessage.style.display = "block";
  startFireworks();
  noBtn.style.display = "none";

  // show dramatic popout
  popup.classList.add("active");
  // reset animation
  const img = popup.querySelector("img");
  img.style.animation = "none";
  void img.offsetWidth; // trigger reflow
  img.style.animation = "popout 0.8s forwards";
});

// FIREWORKS
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles = [];

function startFireworks() {
  for (let i=0; i<100; i++) {
    particles.push({
      x: canvas.width/2,
      y: canvas.height/2,
      radius: 2,
      color: `hsl(${Math.random()*360}, 100%, 60%)`,
      speedX: (Math.random()-0.5)*10,
      speedY: (Math.random()-0.5)*10,
      life: 100
    });
  }
  animateFireworks();
}

function animateFireworks() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p, i)=>{
    p.x += p.speedX;
    p.y += p.speedY;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
    if(p.life <= 0) particles.splice(i,1);
  });
  if(particles.length > 0) requestAnimationFrame(animateFireworks);
}
</script>

</body>
</html>
